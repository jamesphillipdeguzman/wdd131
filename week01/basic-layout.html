<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles/layout.css" />
    <title>Basic Layout | James Phillip De Guzman | WDD 131</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="box-1-header"><p>Header contents</p></div>
      <header class="box-2-nav">
        <nav class="box-2-navlinks">
          <a href="#">Home</a>
          <a href="#">Projects</a>
          <a href="#">Services</a>
          <a href="#">Contact Us</a>
        </nav>
      </header>

      <main class="box-3-main">
        <h1>James Phillip De Guzman | WDD 131</h1>
        <div class="container-card">
          <section class="card1">
            <img
              class="img-me-caleb"
              src="/images/Caleb-and-daddy2.jpg"
              alt="Me and my third child, Caleb"
            />
            <p>This is my photo together with my newborn child, Caleb</p>
          </section>
          <section class="card2">
            <img
              src="/images/philippines.png"
              alt="The Philippines: This is where I was born."
            />
            <p>
              This is my country where I was born. I live in a province called
              Iloilo, which is located in Region VI, Western Visayas
            </p>
          </section>
        </div>
      </main>

      <aside>
        <div class="box-4-aside">
          <p>Aside content</p>
        </div>
      </aside>

      <footer class="box-5-footer">
        <p>Footer content</p>
      </footer>
    </div>
  </body>
</html>
