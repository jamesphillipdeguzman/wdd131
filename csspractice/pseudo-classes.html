<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Pseudo Classes</title>
<link rel="stylesheet" href="styles/pseudo-classes.css">
</head>
<body>
<h2>Pseudo-class Fun</h2>
<main>
	<p>Anchor Tag: <a href="https://churchofjesuschrist.org" target="_blank">The Church of Jesus Christ of Latter-day Saints</a></p>

	<div class="datatable">
		<div class="row">
			<div class="col1">1-1</div>
			<div class="col2">1-2</div>
		</div>
		<div class="row">
			<div class="col1">2-1</div>
			<div class="col2">2-2</div>
		</div>
		<div class="row">
			<div class="col1">3-1</div>
			<div class="col2">3-2</div>
		</div>
	</div>
	<p>The borders on this "table"'s cells (.col) should not double up on each other.</p>
</main>
</body>
</html>
